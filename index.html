<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>GifLand</title>
</head>
<body>

  <div class="container">

  <nav class="navbar navbar-light bg-light mt-4 container">
    <a class="navbar-brand">Click on any of the state or add your fav</a>
    <form class="form-inline">
      <input id="state-input" class="form-control mr-sm-2" type="search" placeholder="Add another State" aria-label="Search">
      <button id="add-state" class="btn btn-outline-success my-2 my-sm-0" type="submit">Add State</button>
    </form>
  </nav>

  <nav class="navbar navbar-light bg-light container mt-4 p-4" id="gif-buttons">
    <form class="form-inline">
      <button class="btn btn-outline-success" type="button">Main button</button>
    </form>
  </nav>

  <div class="gifs container">
    
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/javascript/engine.js"></script>
</div>
</body>
</html>
